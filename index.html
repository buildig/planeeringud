<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Saue valla üldplaneering 2016</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="dist/leaflet.css" />

    <script src="dist/leaflet.js"></script>
    <script src='dist/leaflet-fullHash.js'></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    </style>
  </head>

  <body>

    <div id='map'></div>

    <script>
      var sauevyp = L.tileLayer('http://mapwarper.net/maps/tile/15662/{z}/{x}/{y}.png', {
        attribution: '<a href="http://sauevald.kovtp.ee/et/uldplaneering" target="_blank">Saue valla üldplaneering</a>'
      });
      var harkuvyp = L.tileLayer('http://mapwarper.net/maps/tile/2247/{z}/{x}/{y}.png', {
        attribution: '<a href="http://www.harku.ee/et/uldplaneering" target="_blank">Harku valla üldplaneering 2013</a>'
      });
      var nommeypt = L.tileLayer('http://mapwarper.net/maps/tile/15739/{z}/{x}/{y}.png', {
        attribution: '<a href="http://www.tallinn.ee/est/ehitus/Nomme-linnaosa-uldplaneering" target="_blank">Nõmme linnaosa üldplaneeringu draft (2016, teed)</a>'
      });

      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        attribution = 'Aluskaart &copy; <a href="http://osm.org/copyright">OpenStreetMap</a>',
        osm = L.tileLayer(osmUrl),
        map = new L.Map('map', {
          center: [59.2993, 24.541],
          zoom: 11,
          layers: [osm, sauevyp]
        });


      var allMapLayers = {
        'osm': osm,
        'sauevyp': sauevyp,
        'harkuvyp': harkuvyp,
        'nommeypt': nommeypt
      };

      L.hash(map, allMapLayers);

      L.control.layers({
        'Aluskaart (OSM)': osm
      }, {
        'Saue valla ÜP': sauevyp,
        'Harku valla ÜP': harkuvyp,
        'Nõmme LO ÜP draft, teed': nommeypt
      }).addTo(map);

    </script>
  </body>

</html>
